<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrEye - WiFi Setup</title>

  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --primary: #2f6df6;
      --primary-soft: rgba(47,109,246,.1);
      --text: #1f2933;
      --muted: #6b7280;
      --border: #e5e7eb;
      --danger: #e5484d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 16px;
      padding: 28px 22px 22px 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,.08);
      border: 1px solid var(--border);
      text-align: center;
    }

    .logo {
      width: 180px;
      max-width: 70%;
      margin: 0 auto 18px auto;
      display: block;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
      font-weight: 600;
    }

    p.subtitle {
      margin: 0 0 22px 0;
      font-size: 14px;
      color: var(--muted);
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    select,
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;
      margin-bottom: 16px;
      outline: none;
      background: #fff;
    }

    select:focus,
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-soft);
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: 0.15s ease;
    }

    button:hover {
      opacity: 0.95;
    }

    button:active {
      transform: translateY(1px);
    }

    .status {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      background: #f3f4f6;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .status.error {
      border-color: rgba(229,72,77,.4);
      background: rgba(229,72,77,.08);
      color: var(--danger);
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Logo BrEye -->
    <img src="img/logo.png" alt="BrEye Logo" class="logo">

    <h1>WiFi Setup</h1>
    <p class="subtitle">
      Connect BrEye to your local WiFi network.
    </p>

    <form method="post" action="/submit" autocomplete="off">
      <label for="ssid">Network (SSID)</label>
      <select id="ssid" name="ssid" required>
        {{SSID_OPTIONS}}
      </select>

      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter WiFi password"
      >

      <button type="submit">Connect</button>
    </form>

    <!-- Message optionnel injecte par le serveur -->
    <div class="status" style="display:none;" id="statusBox"></div>

    <div class="footer">
      This page is hosted locally on your BrEye device.
    </div>
  </div>

  <script>
    // Optionnel: afficher message via ?msg=... ou ?err=...
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    const err = params.get("err");

    if (msg || err) {
      const box = document.getElementById("statusBox");
      box.style.display = "block";
      if (err) box.classList.add("error");
      box.textContent = err || msg;
    }
  </script>
</body>
</html>
